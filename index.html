    <style>
        :root {
            --mpl-gold: #cfa348;
            --mpl-blue: #00468c;
            --bg-dark: #050505;
        }

        /* Reset Box Model agar kotak presisi & tidak terpotong */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            /* Corak garis-garis miring khas grafis Live MPL */
            background-image: repeating-linear-gradient(45deg, #0a0a0a 0px, #0a0a0a 20px, #111 20px, #111 40px);
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(to bottom, var(--mpl-blue), transparent);
            border-bottom: 2px solid var(--mpl-gold);
            margin-bottom: 20px;
        }

        /* Container Season: DIPAKSA 1 KOLOM (Atas ke Bawah) */
        .season-list {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            gap: 10px;
        }

        .season-btn {
            width: 100%; /* Tombol penuh ke samping */
            padding: 20px;
            background: #1a1a1e;
            border: 1px solid #333;
            border-left: 6px solid var(--mpl-gold); /* Aksen emas kiri */
            color: white;
            font-weight: bold;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .season-btn:hover {
            background: var(--mpl-gold);
            color: black;
            transform: scale(1.02);
        }

        /* Modal Detail */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #111;
            max-height: 90vh;
            overflow-y: auto;
            width: 95%;
            max-width: 700px;
            margin: 20px auto;
            border: 2px solid var(--mpl-gold);
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 15px; top: 10px;
            font-size: 30px;
            color: var(--mpl-gold);
            cursor: pointer;
        }

        /* Kolom Champion & Runner Up */
        .finalist-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .team-card {
            flex: 1;
            min-width: 250px;
            background: #1a1a1e;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
        }

        .team-card img {
            width: 200%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 10px auto;
            border: none !important #333;
        }

        .role-label {
            font-size: 12px;
            color: var(--mpl-gold);
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .team-name-display {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* Tabel Roster */
        .roster-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .roster-table th {
            background: var(--mpl-blue);
            padding: 12px;
            text-align: left;
        }

        .roster-table td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }
    </style>
